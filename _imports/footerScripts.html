<!-- side nav -->
<script>
    let $navbarBurger = document.getElementById("navbar-burger");
    let $sidenavMenu = document.querySelector(".sidenav-menu");
    let $closeSideMenu = document.querySelector("#close-menu");

    $navbarBurger.addEventListener("click",function(){
        $sidenavMenu.style.display = "block"
        $sidenavMenu.classList.add("slide-in");
        document.body.classList.add("mobile-background")
    });

    $closeSideMenu.addEventListener("click",function(){
        document.body.classList.remove("mobile-background");
        $sidenavMenu.style.display = "none"
    })

</script>
